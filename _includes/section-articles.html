<section class="cascade screen" id="articles">
    <h1>
        Pierre Romera
        <img src="./img/arrow-right.png" class="arrow" alt="" />
        Mes articles
    </h1>
    <ul>
        {% for article in site.data.articles %}

            <li class="vignette {{article.type}}" data-type="{{article.type}}">
                <a href="{{article.url}}" class="preview open-window">
                    <img src="{{article.thumbnail}}" class="grayscale grayscale-fade" width="150" alt="">
                </a>
                <a href="{{article.permalink}}" class="open-window title">
                    <span class="icon {{article.type}}"></span>
                    {{article.title}}
                </a>
            </li>

        {% endfor %}
    </ul>
    <br class="breaker" />
</section>
